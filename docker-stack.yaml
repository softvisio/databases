#!/usr/bin/env -S docker stack deploy --with-registry-auth maxmind -c

version: "3.9"

# NOTE deploy
# docker stack deploy --with-registry-auth -c docker-stack.yaml maxmind

services:
  maxmind:
    image: softvisio/maxmind
    init: true
    stop_grace_period: 5m

    deploy:
      mode: global

    environment:
      MAXMIND_LICENSE_KEY:

    networks: [private]

    volumes:
      - { type: tmpfs, target: /dev/shm, tmpfs: { size: 1024000000 } }
      - { type: volume, source: maxmind, target: /var/lib/maxmind }

    build:
      context: .

networks:
  private: { external: true }

volumes:
  maxmind: { name: "maxmind" }

x-build:
  default_tag: latest
  # auto_tags: [main, devel, latest]
  # tags_mapping: { main: latest }
