title: Google GEOTarget lookup
permissions: ["*"]

methods:
  get:
    title: Get GEOTarget by id or canonical name
    params:
      - name: id
        description: |-
          Search criteria:
          -   <number\> Numeric identifier.
          -   <string\> Canonical name.
        required: true
        schema:
          type: [number, string]

  get-geojson:
    title: Get GEOTarget geojson by id or canonical name
    params:
      - name: id
        description: |-
          Search criteria:
          -   <number\> Numeric identifier.
          -   <string\> Canonical name.
        required: true
        schema:
          type: [number, string]
