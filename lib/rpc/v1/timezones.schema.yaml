title: Timezone lookup
permissions: ["*"]

methods:
  get:
    title: Get timezone by abbreviation or name
    params:
      - name: id
        required: true
        schema:
          type: string
      - name: options
        schema:
          type: object
          properties:
            offsets: true
          additionalProperties: false

  get-all:
    title: Get all timezones
    params:
      - name: options
        schema:
          type: object
          properties:
            offsets: true
          additionalProperties: false

  get-by-coordinates:
    title: Search for the timezone by the geo coordinates
    params:
      - name: coordinates
        required: true
        schema:
          type: object
          properties:
            latitude: { type: number }
            longitude: { type: number }
          required: [latitude, longitude]
          additionalProperties: false
      - name: options
        schema:
          type: object
          properties:
            offsets: true
          additionalProperties: false
