name: build-resources
on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *" # every day at 12:00

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/zerocluster/node
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - run: |
          apt update
          apt install -y git gdal-bin
          cd build
          npm i --ignore-scripts
          npm run build
        shell: bash
